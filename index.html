<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCV Consulting LLC</title>
    <link rel="icon" type="image/png" href="Favicon - 512 px.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
        
        @font-face {
            font-family: 'Good Times';
            src: url('GoodTimes.woff2') format('woff2'); /* Ensure you have the correct font file */
        }
        @font-face {
            font-family: 'Handel Gothic';
            src: url('HandelGothic.woff2') format('woff2');
        }
        
        body {
            font-family: 'Lato', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Changed background to black */
            color: #ffffff; /* Changed text color to white for contrast */
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: #111111; /* Darker black for contrast */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .logo {
            max-width: 250px;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Good Times', sans-serif;
            color: #E5CF83; /* Gold color for contrast */
        }
        p {
            font-family: 'Handel Gothic', sans-serif;
            font-size: 18px;
            color: #CCCCCC; /* Light gray for readability */
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background: #B38549;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-family: 'Lato', sans-serif;
        }
        .cta-button:hover {
            background: #8C6A36;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo With Tagline.png" alt="RCV Consulting Logo" class="logo">
        <h1>Welcome to RCV Consulting LLC</h1>
        <p>Construction Consulting, Claims Estimating & Project Management.</p>
        <a href="mailto:info@rcvconsulting.com" class="cta-button">Contact Us</a>
    </div>
</body>
</html>
